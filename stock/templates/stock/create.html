{% extends "stock/layout.html" %}
{% block body %}
<h1>create</h1>
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <input type="text" name="symbol" id="symbol" oninput="this.value = this.value.toUpperCase()">
    <input type="number" name="predictedprice" id="predictedprice" step="any">
    <input type="date" name="predictedtime" id="predictedtime">
    <input type="submit" value="Submit">
</form>
{% endblock %}
